<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 mt-4 gap-4 min-h-screen">
        <div class="grid lg:col-span-2 gap-4">

            <section class="flex">
                <div class="p-4 w-1/2 bg-red-200 ">Flexbox Item 1</div>
                <div class="p-4 w-1/2 bg-red-400 ">Flexbox Item 2</div>
            </section>
            <section class="grid grid-cols-3 gap-4">
                <div class="p-6 bg-purple-300"></div>
                <div class="p-6 bg-purple-400"></div>
                <div class="p-6 bg-purple-500"></div>
            </section>
        </div>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>

</html>
